<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Compilo </title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
        <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="card-header">
            <center>Compilo</center>
            <span id="personName" class="invisible"></span>
            <span style="align-content: right; float: right;">
            <button id="btnLogout" class="btn btn-primary invisible">
                Log out
            </button>
            <button id="teacherLogout" class="btn btn-primary invisible">
            </button>
            </span>
        </div>
        <div id="container" class="container">
            <form>
                <div class="group">  
                    <input id="txtEmail" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Email</label>
                </div>
                <div class="group">
                    <input id="txtPassword" type="password" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Password</label>
                </div>
            </form>
            <button id="btnLogin" class="btn btn-primary">
                Log in
            </button>
            <button id="btnSignup" class="btn btn-outline-secondary">
               Sign up
            </button>
            <div id="errorMessage"></div>
        </div>
        <center>
        <div id="upload" class="upload invisible">
                <h1>Dr. Bloom posted a new question</h1>
                <div style="height: 20px"></div>
                <span>Upload file for Assignment 1</span>
                <div style="height: 20px"></div>
                <form id="codeForm" method=post enctype=multipart/form-data>
                    <input type=file name=file>
                    <div style="height: 20px"></div>
                    <button id="uploadBtn" class="btn btn-primary">Upload</button>
                </form>
        </div>
        </center>
        <script src="app.js"></script>
    </body>
</html>
