<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Compilo </title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
        <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="card-header">
            <center>Compilo</center>
            <span id="personName" class="invisible"></span>
            <span style="align-content: right; float: right;">
            <button id="btnLogout" class="btn btn-primary invisible">
                Log out
            </button>
            </span>
        </div>
        <input name="searchname" id="searchname" type="text" onkeyup="search()" onkeydown="search()">
        <div class="results" id="results"></div>
            <script>
                function search()
                {
                    var name = document.getElementById('searchname').value;
                    var display = '';
                    var found = 0;
                    for (var element in thedata['status'])
                    {
                        if (element.includes(name) || name==null)
                        {
                        display+='<h1>'+ element +'</h1>';
                        display+='<p>'+ thedata['status'][element] +'</p>';
                        found = 1;
                        }
                    }
                    if (found==0)
                    {
                        display+='<h1> No results found </h1>';
                    }
                    document.getElementById('results').innerHTML = display;
                }
                var thedata;
                $.getJSON('http://127.0.0.1:5000/compilations', function(data){
                    console.log('success');
                    console.log(data);
                    console.log(data['status']['Bhandari']);
                    thedata = data;
                    var display = '';
                    for (var element in data['status'])
                    {
                        display+='<h1>'+ element +'</h1>';
                        display+='<p>'+ data['status'][element] +'</p>';
                    }
                    
                    $('.results').append(display);
                });
            </script>
    </body>
</html>
